<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-7">
          <h2 class="pt-3 text-center">Product list</h2>
          <ul id="product-list" class="list-unstyled">No items available</ul>
        </div>
        <div class="col-5 bg-light">
          <h2 class="pt-3 text-center">Cart<span>(8)</span></h2>
          <ul id="card-items" class="list-unstyled">
            <li class="d-flex mt-3 pb-3 border-bottom border-2">
              <div class="col-8">
                <h5>Name of product</h5>
                <div class="d-flex align-items-center">
                  <button class="btn-xs btn-primary block me-2 text-uppercase text-white">-</button>
                  <button class="btn-xs btn-primary block me-2 text-uppercase text-white">+</button>
                  <div>1</div>
                </div>
              </div>
              <div class="col-4">
                <div class="fw-bold text-end">$90.93</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
