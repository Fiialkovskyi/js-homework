<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

      <div class="row">

          <ul id="product-list" class="list-unstyled">
            <li class="mt-3 pb-3 border-bottom border-2">
              <h4>Name of product</h4>
              <div>some short description</div>
              <div class="d-flex align-items-center pt-2">

                <button class="btn btn-primary block ms-3 text-uppercase text-white">Add</button>

            </li>
          </ul>
        </div>
        <div class="col-5 bg-light">
          <h2 class="pt-3 text-center">Cart<span></span></h2>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
